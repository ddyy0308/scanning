<div id="modal-look-task-overview" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal container-fluid" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{msg.lookTaskOverview}}</h4>
                </div>
                <div class="modal-body">
                    <p class="b-fs18"><strong>{{msg.taskInfo}}</strong></p>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.name}}*</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.name" ng-disabled="true"></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.comment}}</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.comment" ng-disabled="true"></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.startTime}}</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.scan_start" ng-disabled="true"></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.endTime}}</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.scan_end" ng-disabled="true"></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.taskConsumeTime}}</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.scan_time | convertTime" ng-disabled="true"></div>
                    </div>

                    <hr align="center" width="100%" />
                    <p class="b-fs18"><strong>{{msg.scanStrategy}}</strong></p>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.scanStrategy}}</label>
                        <div class="col-md-7 ">
                            <select class="form-control" ng-disabled="true">
                                <option ng-selected="true">{{formDataEdit.config_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.scanTarget}}</label>
                        <div class="col-md-7">
                            <select class="form-control" ng-disabled="true">
                                <option ng-selected="true">{{formDataEdit.target_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.scanOrder}}</label>
                        <div class="col-md-7 ">
                            <select class="form-control" ng-disabled="true">
                                <option ng-selected="true">{{msg.hostOrder[formDataEdit.hosts_ordering]}}</option>
                            </select>
                        </div>
                    </div>

                    <hr align="center" width="100%" />
                    <p class="b-fs18"><strong>{{msg.scanStrength}}</strong></p>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.executeTestCaseNumber}}</label>
                        <div class="col-md-7 "><input class="form-control" ng-value="formDataEdit.max_checks" ng-disabled="true"></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-5">{{msg.scanHostNumber}}</label>
                        <div class="col-md-7 "><input class="form-control " ng-value="formDataEdit.max_hosts" ng-disabled="true"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="clickModalClose('#modal-look-task-overview')">{{msg.closeBtn}}</button>
                </div>
            </form>
        </div>
    </div><!-- .modal-dialog -->
</div><!-- /.modal -->
