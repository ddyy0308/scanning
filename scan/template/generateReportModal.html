<div id="modal-generate-report" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="host-form" class="form-horizontal container-fluid" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{msg.selectTLCondition}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-5">{{msg.reportName}}</label>
                        <div class="col-md-7"><input class="form-control validate[required]" name="report_name" value="report_20160808"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5">{{msg.reportTitle}}</label>
                        <div class="col-md-7"><input class="form-control validate[required]" name="report_title" value={{msg.GRTitle}}></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5">{{msg.createUnit}}</label>
                        <div class="col-md-7"><input class="form-control validate[required]" name="createUnit" value={{msg.GRCompany}}></div>
                    </div>
                    <div class="form-group b-dpNone">
                        <label class="col-md-5">{{msg.creator}}</label>
                        <div class="col-md-7"><input class="form-control validate[required]" name="creator" ng-value="getUserInfo('user')"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5">{{msg.reportType}}</label>
                        <div class="col-md-7">
                            <input type="checkbox" name="pdf" ng-checked="true">&nbspPdf
                            <input type="checkbox" name="html">&nbspHtml
                            <input type="checkbox" name="word">&nbspWord
                        </div>
                    </div>
                    <div class="form-group b-mb0">
                        <label class="col-md-5">{{msg.templateName}}</label>
                        <div class="col-md-7">
                            <select class="col-md-12 select-template" ng-change="reloadTemplateTree(x)" ng-model="x">
                                <option ng-repeat="obj in reportTemplates | orderBy:id:true" ng-value=$index  ng-selected="$last">{{obj.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5"></label>
                        <div class="col-md-7">
                            <div id="template-tree"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-success" ng-click="addReportTemplate()">{{msg.addTemplate}}</button>
                        <button type="button" class="btn btn-success" ng-click="deleteReportTemplate(reportTemplates[x].id)">{{msg.deleteTemplate}}</button>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="generateReport();">{{msg.generateReport}}</button>
                </div>
            </form>
        </div>
    </div><!-- .modal-dialog -->
</div><!-- /.modal -->
