<div id="modal-look-leak" class="modal fade" data-backdrop="static">
    <div class="modal-dialog" style="width:800px">
        <div class="modal-content">
            <form class="form-horizontal container-fluid" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{msg.lookLeakDetail}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group ">
                        <label class="col-md-3">{{msg.name}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.name}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">{{msg.affectSoftware}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.affected}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">{{msg.threatLevel}}</label>
                        <div class="col-md-9 "><p>{{msg.threatArray[leakDetail.threat]}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">CVSS{{msg.score}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.severity}}</p></div>
                    </div>
                    <hr align="center" width="100%" />
                    <div class="form-group ">
                        <label class="col-md-3">CVE{{msg.number}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.cve}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">CNVD{{msg.number}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.cnvd}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">CNNVD{{msg.number}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.cnnvd}}</p></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">Bugtraq{{msg.number}}</label>
                        <div class="col-md-9 "><p>{{leakDetail.bugtraq}}</p></div>
                    </div>
                    <hr align="center" width="100%" />
                    <div class="form-group ">
                        <label class="col-md-3">{{msg.leakDescription}}</label>
                        <textarea rows="5" readonly class="col-md-9 ">{{leakDetail.summary}}</textarea>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3">{{msg.solution}}</label>
                        <textarea rows="2" readonly class="col-md-9 ">{{leakDetail.solution}}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-success " ng-click="lookPreLeakModal()">{{msg.preBtn}}</button>
                        <button type="button" class="btn btn-success " ng-click="lookNextLeakModal()">{{msg.nextBtn}}</button>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="clickModalClose('#modal-look-leak')">{{msg.closeBtn}}</button>
                </div>
            </form>
        </div>
    </div><!-- .modal-dialog -->
</div><!-- /.modal -->
