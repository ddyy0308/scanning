<div id="modal-new-certificate" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="certificate-form" class="form-horizontal container-fluid" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{msg.newCertificate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-5">{{msg.name}}*</label>
                        <div class="col-md-7 "><input class="form-control validate[required]" name="name" ></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5">{{msg.comment}}</label>
                        <div class="col-md-7 "><input class="form-control" name="comment"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5">{{msg.loginName}}*</label>
                        <div class="col-md-7 "><input class="form-control validate[required]" name="login"></div>
                    </div>
                    <div id="password" class="form-group">
                        <label class="col-md-5">{{msg.password}}</label>
                        <div class="col-md-7 "><input type="password" class="form-control" name="password" value=''></div>
                    </div>
                    <div id="modal-cert-extend">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="clickModalOk('new')">{{msg.confirmBtn}}</button>
                </div>
            </form>
        </div>
    </div><!-- .modal-dialog -->
</div><!-- /.modal -->
